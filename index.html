<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ultimate Meme Generator</title>
    <!-- <link rel="icon" type="image/x-icon" href="/favicon.ico"> -->
    <!-- <link rel=“shortcut icon” href=“favicon.ico” type=“image/x-icon”> -->
    <link rel="shortcut icon" href="img//favicon.ico" />
</head>

<body onload="onInitGallery()">



    <!-- *************************************************TOP-NAV******************************************* -->
    <header class="main-header">

        <div>
            <div class="logo"> <img class="logo-img" src="img/symbol/Layer 2@3x.png"></div>
            <button class="btn-menu" onclick="toggleMenu()">☰</button>
        </div>

        <nav class="main-nav">
            <ul class="clean-list flex">
                <li onclick="moveToSection('gallery','meme-editor')"><a href="#">Gallery</a>
                </li>
                <li onclick="moveToSection('meme-editor','gallery')"><a href="#">Memes</a></li>
                </li>
            </ul>
        </nav>
    </header>


    <!-- *************************************************GALLERY******************************************* -->


    <section class="gallery">


        <div class="search-menu">
            <div class="sort-txt rounded-rectangle-gallery">
                <input class="no-border" oninput="onSort(event)" type="text" id="sort-input" name="sort-input"
                    placeholder="Find by category..">
            </div>
            <div class="keywords">


            </div>
        </div>

        <div class="grid-container">
            <!-- GRID OF IMAGES -->
        </div>

    </section>



    <!-- *************************************************MEMES******************************************* -->

    <section class="meme-editor hidden">
        <header class="meme-editor-header">


        </header>

        <div class="main-memes">

            <div class="main-editor">



                <div class="canvas-container">
                    <canvas id="my-canvas" width="450" height="450" style="outline:1px solid rgb(78, 22, 180)"></canvas>
                </div>

                <div class="configuration">

                    <!-- LINE1 -->
                    <div class="box-1">
                        <div class="config txt rounded-rectangle">
                            <input class="no-border" oninput="onUpdateTxtInstant(event)" type="text" id="text-input"
                                name="text-input" placeholder="Double click on line..">
                        </div>
                    </div>



                    <!-- LINE2 -->
                    <div class="box-2">


                        <div class="config add-line">
                            <button onclick="onAddLine()"><img src="img/symbol/add@3x.png"></button>
                        </div>
                        <div class="config delete-line">
                            <button onclick="onDeleteLine()"><img src="img/symbol/trash@3x.png"></button>
                        </div>
                    </div>


                    <!-- LINE3 -->
                    <div class="box-3">
                        <div class="config size">
                            <button onclick=onUpdateSize(event,this,1)><img
                                    src="img/symbol/increase font - icon@3x.png"></button>
                            <button onclick=onUpdateSize(event,this,-1)><img
                                    src="img/symbol/decrease font - icon@3x.png"></button>
                        </div>

                        <div class="config align-txt">
                            <button onclick="onTxtAlign('left')"><img src="img/symbol/align-to-left@3x.png"></button>
                            <button onclick="onTxtAlign('center')"><img
                                    src="img/symbol/center-text-alignment@3x.png"></button>
                            <button onclick="onTxtAlign('right')"><img src="img/symbol/align-to-right@3x.png"></button>
                        </div>

                    </div>

                    <!-- LINE4 -->
                    <div class="box-4">
                        <select class="font-input" onchange="onUpdateFontFamily(this.value)" class="font-family">
                            <option value="impact">Impact</option>
                            <option value="arial">Arial</option>
                            <option value="veranda">Verdana</option>
                            <option value="cursive ">cursive </option>
                        </select>
                    </div>
                    <div class="box-5">
                        <div class="config color">

                            <input oninput="onUpdateColorInstant(event)" class="color-picker" type="color"
                                id="color-picker" name="color-picker" value="#FF0000">
                            <label for="color-picker"></label>
                        </div>

                        <div class="config download">
                            <table></table>
                            <button><a class="download" onclick="onDownloadImg(this)" download="my-img.jpg"> <img
                                        src="img/symbol/download.png"></a>
                            </button>
                        </div>
                    </div>
                    <!-- LINE6 -->

                    <div class="box-6">
                        <div class="check-box">
                            <label for="chk" class="get-emoji">Add emojis 😀</label>
                            <input id="chk" type="checkbox" />
                            <div class="config emoji-container">

                            </div>
                        </div>




                    </div>



                </div>

    </section>


    </div>



    </div>


    </section>

    </div>


    <!-- *************************************************FOOTER******************************************* -->

    <footer class="footer">
        <img class="logo-img" src="img/symbol/Layer 2@3x.png">
        CoffeeRights

    </footer>




    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>

</body>

</html>
