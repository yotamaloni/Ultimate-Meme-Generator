<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ultimate-Meme-Generator</title>
</head>

<body onload="onInitGallery()">



    <!-- *************************************************TOP-NAV******************************************* -->
    <header class="main-header">

        <div>
            <div class="logo"> <img class="logo-img" src="img/symbol/Layer 2@3x.png"></div>
            <button class="btn-menu" onclick="toggleMenu()">â˜°</button>
        </div>

        <nav class="main-nav">
            <ul class="clean-list flex">
                <li onclick="moveToSection('gallery','meme-editor')"><a href="#">Gallery</a>
                </li>
                <li onclick="moveToSection('meme-editor','gallery')"><a href="#">Memes</a></li>
                </li>
            </ul>
        </nav>
    </header>


    <!-- *************************************************GALLERY******************************************* -->


    <section class="gallery">


        <div class="search-menu">
        </div>

        <div class="grid-container">
            <!-- GRID OF IMAGES -->
        </div>

    </section>



    <!-- *************************************************MEMES******************************************* -->

    <section class="meme-editor  hidden">
        <header class="meme-editor-header">




        </header>



        <div class="main-editor">



            <div class="canvas-container">
                <canvas id="my-canvas" width="400" height="400" style="outline:1px solid rgb(78, 22, 180)"></canvas>
            </div>

            <div class="configuration">

                <!-- LINE1 -->
                <div class="box-1">
                    <div class="config txt rounded-rectangle">
                        <input class="no-border" oninput="onUpdateTxtInstant(event)" type="text" id="text-input"
                            name="text-input" placeholder="insert your text here...">
                    </div>
                </div>



                <!-- LINE2 -->
                <div class="box-2">
                    <div class="config switch-line">
                        <button onclick="onSwitchLine()"><img
                                src="img/symbol/up-and-down-opposite-double-arrows-side-by-side@3x.png"></button>
                    </div>

                    <div class="config add-line">
                        <button onclick="onAddLine()"><img src="img/symbol/add@3x.png"></button>
                    </div>
                    <div class="config delete-line">
                        <button onclick="onDeleteLine()"><img src="img/symbol/trash@3x.png"></button>
                    </div>
                </div>


                <!-- LINE3 -->
                <div class="box-3">
                    <div class="config size">
                        <button onclick=onUpdateSize(event,this,1)><img
                                src="img/symbol/increase font - icon@3x.png"></button>
                        <button onclick=onUpdateSize(event,this,-1)><img
                                src="img/symbol/decrease font - icon@3x.png"></button>
                    </div>

                    <div class="config align-txt">
                        <button onclick="onTxtAlign('left')"><img src="img/symbol/align-to-left@3x.png"></button>
                        <button onclick="onTxtAlign('center')"><img
                                src="img/symbol/center-text-alignment@3x.png"></button>
                        <button onclick="onTxtAlign('right')"><img src="img/symbol/align-to-right@3x.png"></button>
                    </div>

                </div>

                <!-- LINE4 -->
                <div class="box-4">
                    <select class="font-input" onchange="onUpdateFontFamily(this.value)" class="font-family">
                        <option value="impact">Impact</option>
                        <option value="arial">Arial</option>
                        <option value="veranda">Verdana</option>
                        <option value="cursive ">cursive </option>
                    </select>
                </div>

                <div class="config color">
                    <button> <img src="img/symbol/paint-board-and-brush@3x.png"> </button>

                    <input oninput="onUpdateColorInstant(event)" type="color" id="color-picker" name="color-picker"
                        value="#FF0000">
                    <label for="color-picker"></label>
                    <!-- LINE5 -->
                    <div class="box-5">

                        <div class="config download">
                            <button><a class="download" onclick="onDownloadImg(this)" download="my-img.jpg"> <img
                                        src="img/symbol/download.png"></a>
                            </button>
                        </div>
                    </div>


                </div>



            </div>


    </section>

 
    <!-- *************************************************FOOTER******************************************* -->

    <footer class="footer">
        <img class="logo-img" src="img/symbol/Layer 2@3x.png">
        CoffeeRights

    </footer>




    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>

</body>

</html>
